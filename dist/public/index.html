<!doctype html>
<html>
  <head>
    <title>FriendGraph</title>
    <link rel="stylesheet" type="text/css" href="/components/bootstrap/docs/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script id="tooltip-me" type="text/template">
      <div class="clearfix">
        <img class="picture" />
        <h2><% friend.name %></h2>
      </div>
      <p>Friends: <%= friend.mutualFriendCount %></p>
    </script>
    <script id="tooltip-friend" type="text/template">
      <div class="clearfix">
        <div class="picture"><a target="_blank"><img /></a></div>
        <div class="text">
          <div class="name"><a target="_blank"><%= friend.name %></a></div>
          <div class="mutual"><%= friend.mutualFriendCount %> mutual friends</div>
        </div>
      </div>
    </script>
  </head>
  <body>

    <div id="graph"></div>

    <div id="controls">
      <form>
        <div>
          <label>Gravity</label>
          <input id="gravity" type="range" min="0" max="1" step="0.1" />
        </div>
        <div>
          <label>Charge</label>
          <input id="charge" type="range" min="-100" max="0" />
        </div>
        <!--
        <div>
          <label>Distance</label>
          <input id="distance" type="range" min="0" max="1000" />
        </div>
        -->
      </form>
    </div>

    <div>
      <div id="fb-root"></div>
      <!--
      <script src="/components/poly/poly.js"></script>
      -->
      <script src="/components/jquery/jquery.js"></script>
      <script src="/components/jquery-dotimeout/jquery.ba-dotimeout.js"></script>
      <script src="/components/d3/d3.js"></script>
      <script src="/components/async/lib/async.js"></script>
      <script src="/components/bootstrap/docs/assets/js/bootstrap.js"></script>
      <script src="/components/underscore/underscore.js"></script>
      <script src="/js/HoverPopover.js"></script>
      <script src="/js/main.js"></script>
      <script>
        var APP_ID = '233015833395244';
        window.fbAsyncInit = function() {
          // init the FB JS SDK
          FB.init({
            appId      : APP_ID,                        // App ID from the app dashboard
            //channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
            //channelUrl : 'http://andrz.me', // Channel file for x-domain comms
            status     : true,                                 // Check Facebook Login status
            xfbml      : false                                  // Look for social plugins on the page
          });

          // Additional initialization code such as adding Event Listeners goes here
          fbPostInit();
        };

        // Load the SDK asynchronously
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           var protocol = "https:";
           //js.src = protocol + "//connect.facebook.net/en_US/all.js";
           js.src = protocol + "//connect.facebook.net/en_US/all/debug.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
    </div>
  </body>
</html>
